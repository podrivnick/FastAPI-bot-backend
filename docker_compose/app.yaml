services:
  app:
    build:
      context: ../../FastAPI-bot-backend/
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - ../.env
    depends_on:
      - mongodb
    volumes:
      - ../../FastAPI-bot-backend:/FastAPI-bot-backend
    command: ["python", "-Om", "src"]
    networks:
      - backend

networks:
  backend:
    driver: bridge
